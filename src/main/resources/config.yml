# ============ Important ============ #
# The placeholders are: {PREFIX}
# If you set BungeeCord on true you have to set your MySQL login data
# You can see all item ids on https://minecraft-ids.grahamedgecombe.com
# You can see all colors on https://wiki.ess3.net/mc/
# ============ Important ============ #

# ============ General ============ #
prefix: "&aAutoNick &8»"
noPermission: "{PREFIX} &cYou don't have permission to do that!"

permission: "autonick.nick"
adminPermission: "autonick.admin"

bungeecord: false
nickOnThisServer: false
changeSkin: true

changeTabname: true
changeChat: true

tabName: "&6Premium &7» &6{NICKNAME}"
chatFormat: "&6Premium &7» &6{NICKNAME}&7: &f"

# This means that users can choose their own nickname with /nick <name>
chooseOwnNick: false
ownNickPermission: "autonick.ownNick"

tooManyChars: "{PREFIX} &cPlease choose a username with a maximum of 16 chars"
tooShort: "{PREFIX} &cPlease choose a username with a minimum of 3 chars"
choosedOwnName: "{PREFIX} &cYou can't choose your original name!"
# ============ General ============ #

# ============ Gui ============ #
nickGui: false
guiTitle: "&8» &aAutoNick"
# ============ Gui ============ #

# =========== Items ============ #
nickItem:
  enabled: true
  slot: 5
  delay:
    enabled: true
    # Time in seconds
    time: 3
  delayMessage:
    enabled: true
    message: "{PREFIX} &cYou have to wait before you can use this item!"
  activatedItem:
    id: 421
    itemName: "&aAutoNick &7» &aActivated"
    activateMessage: "{PREFIX} &aAutoNick enabled"
    nickMessage: "{PREFIX} &7You are now nicked as &4{NICKNAME}"
  deactivatedItem:
    id: 421
    itemName: "&aAutoNick &7» &cDeactivated"
    deactivateMessage: "{PREFIX} &cAutoNick disabled"
    unnickMessage: "{PREFIX} &7You are no longer nicked"
# =========== Items ============ #

# ============ Database ============ #

# This section is ignored if bungeecord is set to false
# Available types: mysql, mongodb
database:
  type: mysql

mySql:
  host: localhost
  database: myDatabase
  username: myUsername
  password: myPassword
  tableName: AutoNick

mongodb:
  host: localhost
  username: myUsername
  password: myPassword
  # If you fill in a connection string, the values above will be ignored
  connectionUrl: ""
  database: myDatabase
  collection: AutoNick

